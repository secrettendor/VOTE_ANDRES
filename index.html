<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOTE ASHDRES</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6e3c8;
    }

    h3 {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 360px;
      border-radius: 14px;
      border: 1px solid #e0caa5;
      background: #fff;
    }
  </style>
</head>

<body>
  <h3>VOTE ASHDRES</h3>

  <div class="grid">
    <!-- 10 frames using vote-five-virid -->
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>

    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>
    <iframe src="https://vote-five-virid.vercel.app/" loading="lazy"></iframe>

</body>
</html>
